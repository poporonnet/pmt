name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      # npm link の準備
      - name: npm link
        run: |
          cd packages/scratch-vm
          npm install --frozen-lockfile
          npm link
          cd ../pmt-gui
          npm link scratch-vm
      - name: Build
        run: npm run build
