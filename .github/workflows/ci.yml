name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  install:
    runs-on: ubuntu-latest
    outputs:
      pmt-gui-artifact: pmt-gui-node-modules
      scratch-vm-artifact: scratch-vm-node-modules
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: |
          cd ../scratch-vm
          npm install --frozen-lockfile
          cd ../pmt-gui
          npm install --frozen-lockfile
          cd ..
      - name: lint scratch-vm
        run: |
          cd scratch-vm
          npm run lint
          npm run link
          cd ..
      - name: lint pmt-gui
        run: |
          cd pmt-gui
          npm run test:lint
          npm link scratch-vm
          cd ..
      - name: build pmt-gui
        run: |
          cd pmt-gui
          npm run build
